lscss_files: 'app/assets/stylesheets/**/*.css.scss'

exclude:
  - 'app/assets/stylesheets/application.css'
  - 'app/assets/stylesheets/lib/*'

linters:
  BorderZero:
    enabled: false
  Indentation:
    exclude:
      - 'path/to/file.scss'
      - 'path/to/directory/**'
    severity: warning
    width: 2
  SelectorDepth:
    max_depth: 6
  NestingDepth:
    max_depth: 6
  DuplicateProperty:
    ignore_consecutive:
      - background
      - transition
